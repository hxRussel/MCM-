<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCM+ | Manager Career Management</title>
    <!-- Tailwind CDN is kept for simplicity to avoid extra CSS config files, 
         but allows the app to be styled immediately without a build step for CSS. 
         In a full professional setup, we would move this to package.json/postcss. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ghost: '#f8f8ff',
              // Changed from #0b0b0b to #18181b (Zinc 900) for better contrast
              obsidian: '#18181b', 
              mint: {
                DEFAULT: '#98ff98',
                hover: '#7acc7a', 
                text: '#0b0b0b'
              }
            },
            fontFamily: {
              // iOS System Font Stack for the main UI
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              // Custom Font for Logo
              logo: ['"Archivo Black"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Import Archivo Black for Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
      body {
        /* Ensure the system font is applied */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-ghost text-obsidian dark:bg-obsidian dark:text-ghost transition-colors duration-300">
    <div id="root"></div>
    <!-- This script tag is crucial for Vite to load your React app -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
